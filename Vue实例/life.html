<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="app">hello world</div>
    <script>
        //生命周期函数就是vue实例在某个时间点会自动执行的函数

        var vm = new Vue({
            el: "#app",
            beforeCreate:function () {
                console.log("beforeCreate")
            },
            created:function () {
                console.log("created")

            }
        })
    </script>
</body>
</html>
