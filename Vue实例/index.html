<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue实例</title>
    <script src="js/vue.js" type="text/javascript"></script>

</head>
<body>
    <div id="app">
        <div @click="handleDivClick"
            :class="{activated: isActivated}"
        >
            Hello world
        </div>

    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data:{
                isActivated: false
            },
            methods:{
                handleDivClick:function () {
                    this.isActivated = true
                }
            }
        })
    </script>
</body>
</html>
