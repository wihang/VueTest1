<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中Css动画原理</title>
    <script type="text/javascript" src="js/vue.js"></script>
    <style>
        .fade-enter,
        .fade-leave-to{
            opacity: 0;
        }
        .fade-enter-active,
        .fade-leave-active{
            transition: opacity 1s;
        }
    </style>
</head>
<body>
<div id="root">
    <transition name = "fade">
        <div v-if="show">Hello World</div>
    </transition>
    <button @click = "handleClick">切换</button>
    <cihld></cihld>
</div>

<script>
    Vue.component('child',{
        template:'<div>Child</div>'
    })
    var vm = new Vue({
        el: '#root',
        data:{
            show: true
        },
        methods:{
            handleClick:function () {
                this.show = !this.show
                
            }
        }

    })
</script>
</body>
</html>
