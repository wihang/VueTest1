<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中使用animate.css库</title>
    <script type="text/javascript" src="js/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css/Animate.css">
    <style>
        /*@keyframes bounce-in {*/
        /*    0%{*/
        /*        transform: scale(0);*/
        /*    }*/
        /*    50%{*/
        /*        transform: scale(1000);*/
        /*    }*/
        /*    100%{*/
        /*        transform: scale(1);*/
        /*    }*/

        /*}*/
        .active{
            transform-origin: left center;
            animation: bounce-in 1s;
        }
        .leave{
            transform-origin: left center;
            animation: bounce-in 1s reverse;
        }
    </style>
</head>
<body>
<div id="root">

    <transition
            name="fade"
            enter-active-class="animated rubberBand fade-enter-active"
            leave-active-class="animated shake fade-leave-active"
    >

        <div v-show="show">Hello World</div>
    </transition>
    <button @click="headleClick">toggle</button>
</div>

<script>
    var vm = new Vue({
        el: '#root',
        data:{
            show:true
        },
        methods:{
            headleClick:function () {
                this.show = !this.show

            }
        }
    })
</script>
</body>
</html>
