<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件的传递</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="root">
    <counter :count="3" @change = "handleChangerease"></counter>
    <counter :count="2" @change = "handleChangerease"></counter>
    <div>{{total}}</div>
</div>
<script>
    var counter = {
        props: ['count'],
        data:function(){
            return{
                number: this.count
            }
        },
        template:'<div @click = "handleClick">{{number}}</div>',
        methods:{
            handleClick: function () {
                this.number = this.number + 2;
                this.$emit('change',2)
            }
        }
    }
    var mv = new Vue({
        el: '#root',
        data:{
            total:5
        },
        components:{
            counter : counter
        },
        methods:{
            handleChangerease:function (step) {
                this.total += step;
            }
        }
    })
</script>
</body>
</html>
