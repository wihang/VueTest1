<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的参数校验与非Props特性</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="root">
        <child content ="helloworld"></child>
    </div>

    <script>

        Vue.component('child',{
            props:{
                content:{
                    type:[Number,String],
                    // required:true,
                    // default:'default value'
                    validator:function (value) {
                        return (value.length > 5)
                    }
                }
            },
            template:'<div>{{content}}</div>'
        })
        var vm = new Vue({
            el: '#root',
        })


    </script>
</body>
</html>
