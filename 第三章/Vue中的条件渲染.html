<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的条件渲染</title>
    <script src="js/vue.js"  type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <div v-if="show">{{message}}</div>

    </div>

    <script>
        var mv = new Vue({
            el: "#app",
            data:{
                show: false,
                message: "Hello World"
            }

        })
    </script>
</body>
</html>
