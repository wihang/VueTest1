<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的样式绑定</title>
    <script type="text/javascript" src="js/vue.js"></script>

    <style>
        .activated{
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div @click = "changeColor"
             : class="activated : isActivated"
        >
            hello world
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data:{
                isActivated: false
            },
            methods:{
                changeColor:function () {
                    isActivated = !this.isActivated;
                }
            }
        })
    </script>
</body>
</html>
