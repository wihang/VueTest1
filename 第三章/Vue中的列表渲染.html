<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的列表渲染</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(item,index) of list"
              :key="item.id">
            {{item.text}} ---- {{index}}
        </div>
    </div>

    <script>
        //push pop shift unshift spilce sort reverse
        var vm = new Vue({
            el: '#app',
            data:{
                list: [
                    {id:"010120201",
                        text:"hello"},
                    {id:"010120202",
                        text:"Dell"},
                    {id:"010120203",
                        text:"Lee"}
                ]
            }
        })

    </script>
</body>
</html>
